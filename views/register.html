<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="../views/css/styles.css">
</head>
<body>

<div class="blur">
    <div class="title">
        Kayıt Ol
    </div>
</div>

<div class="wrapper">
    <form class="registerForm" id="registerForm">

        <div class="field"><br>
            <input type="text" name="first_name" required placeholder="Ad"><br>
        </div>

        <div class="field" style="top: 2%">
            <br>
            <input class="lbox" type="text" name="last_name" required placeholder="Soyad"><br>
        </div>

        <div class="field" style="top: 4%">
            <br>
            <input type="email" name="email" required placeholder="E-posta"><br>
        </div>

        <div class="field" style="top: 6%">
            <br>
            <input type="text" name="phone" required placeholder="Telefon"><br>
        </div>

        <div class="field" style="top: 8%">
            <br>
            <input type="password" name="password" required placeholder="Şifre"><br>
        </div>


        <div class="field" style="top: 10%">
            <input type="submit" value="login">
        </div>

        <div class="signup-link" style="">
            Hesabın var mı? <a href="../views/login.html">Giriş Yap</a>
        </div>

    </form>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        const response = await fetch('/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.message);

        if (response.ok) {
            window.location.href = '/verify.html';
        }
    });
</script>
</body>
</html>
